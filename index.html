<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada DNC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="headerTitle">Tabuada</h1>
    </header>
    <main class="insertNumbers">
        <div class="containerNumbers">
            <label for="taboada" class="inputText">Qual o numero que você deseja saber a taboada?</label>
            <input class="inputNumber" type="number" name="taboada" id="base">
            <label for="qtd" class="inputText">Até qual número você quer?</label>
            <input class="inputNumber" type="number" name="qtd" id="mult" >
            <button class="calc" onclick="getvalue()">Calcular</button>
        </div>
        <div class="containerResults">
            <p id="answer">Preencha os valores acima!</p>
        </div>
        
    </main>
    <script src="script.js"></script>
    
    
</body>
</html>
